server:
  port: ${SERVER_PORT}

spring:
  application:
    name: transaction-management
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka

logging:
  pattern:
    console: "%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n"
