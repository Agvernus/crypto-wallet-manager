server:
  port: ${SERVER_PORT}

spring:
  application:
    name: transaction-management

axon:
  axonserver:
    servers: axon-server:8124

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka

logging:
  pattern:
    console: "%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n"
